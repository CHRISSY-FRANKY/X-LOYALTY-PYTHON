<!DOCTYPE html>
<html>
  <head>
    <!-- Include Twitter like font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@700&display=swap"
    />
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/spinner.css" />
    <link rel="stylesheet" href="/static/advanced_statistics.css"/>
  </head>
  <body style="flex-direction: column;">
    <header style="height: 5vh; width: 100vw;">
     
      <!-- Include the X logo-->
      <img style=" width: 5vh; height: 5vh;" src="../static/images/x.png" alt="X Logo" />
    </header>
   
    <div class="usernames">
     <button style="position: absolute; background-color: black; color: white; width: calc(calc(99.5vw - 6vh) * 0.5); height: 5vh; border-bottom-left-radius: 0.5vw; border-bottom-right-radius: 0.5vw; border-color: white; border-width: 0.5vh; border-style: solid;">Following not followers</button>
     <button style="position: absolute; background-color: black; color: white; width: calc(calc(99.5vw - 6vh) * 0.5); height: 5vh; border-bottom-left-radius: 0.5vw; border-bottom-right-radius: 0.5vw; border-color: white; border-width: 0.5vh; border-style: solid; left: calc(calc(99.5vw - 6vh) * 0.5);">Followers not following</button>
     <ul >
      {% for username in following_not_followers %}
        <li>{{ username }}</li>
      {% endfor %}
     </ul>
     
     <ul>
      {% for username in followers_not_following %}
        <li>{{ username }}</li>
      {% endfor %}
     </ul>
    </div>
    <script src="/static/scripts/script.js"></script>
  </body>
</html>
